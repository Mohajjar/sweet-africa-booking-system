<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Sweet Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #logout-button {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            background-color: white;
            color: #4b5563;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <button id="logout-button">Log Out</button>

    <div class="container mx-auto p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Account</h1>
            <p class="text-gray-600">Welcome back, <span id="user-name" class="font-semibold">...</span>!</p>
        </header>

        <nav class="mb-8">
            <a href="index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                + Book a New Service
            </a>
        </nav>

        <main>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">My Bookings</h2>
            <div id="bookings-list" class="bg-white shadow-lg rounded-2xl p-6">
                <!-- Bookings will be loaded here by JavaScript -->
                <p id="loading-message" class="text-gray-500">Loading your bookings...</p>
            </div>
        </main>
    </div>

    <script src="profile.js" type="module"></script>

</body>
</html>
