<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Sweet Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <!-- Professional Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold text-gray-800 hover:text-blue-500 transition">Sweet Africa Global LLC</a>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="profile.html" class="text-blue-600 font-semibold px-3 py-2 rounded-md text-sm transition">My Account</a>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Left Side: Profile Details -->
            <div class="md:col-span-2">
                <div class="bg-white shadow-lg rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-6">
                         <h2 class="text-2xl font-bold text-gray-800">Profile Details</h2>
                         <button id="edit-profile-button" class="text-sm font-medium text-blue-600 hover:text-blue-800">Edit Profile</button>
                    </div>

                    <!-- View Mode (Visible by default) -->
                    <div id="view-mode-content" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Full Name</p>
                                <p id="view-name" class="text-lg text-gray-900"></p>
                            </div>
                             <div>
                                <p class="text-sm font-medium text-gray-500">Email</p>
                                <p id="view-email" class="text-lg text-gray-900"></p>
                            </div>
                        </div>
                         <div>
                            <p class="text-sm font-medium text-gray-500">Phone</p>
                            <p id="view-phone" class="text-lg text-gray-900"></p>
                        </div>
                         <div>
                            <p class="text-sm font-medium text-gray-500">Address</p>
                            <p id="view-address" class="text-lg text-gray-900"></p>
                        </div>
                    </div>

                    <!-- Edit Mode (Hidden by default) -->
                    <form id="profile-form" class="space-y-6 hidden">
                        <!-- Name & Email Row -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label for="profile-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="profile-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="profile-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" id="profile-email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 text-gray-500 sm:text-sm" disabled>
                            </div>
                        </div>
                        <div>
                             <label for="profile-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                             <input type="tel" id="profile-phone" placeholder="(555) 555-5555" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="profile-address" class="block text-sm font-medium text-gray-700">Street Address</label>
                            <input type="text" id="profile-address" placeholder="123 Main St" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            <div>
                                <label for="profile-city" class="block text-sm font-medium text-gray-700">City</label>
                                <input type="text" id="profile-city" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                             <div>
                                <label for="profile-state" class="block text-sm font-medium text-gray-700">State / Province</label>
                                <input type="text" id="profile-state" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="profile-zip" class="block text-sm font-medium text-gray-700">Zip / Postal Code</label>
                                <input type="text" id="profile-zip" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button type="submit" id="save-profile-button" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition shadow-md hover:shadow-lg">Save Changes</button>
                            <button type="button" id="cancel-edit-button" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">Cancel</button>
                            <p id="success-message" class="text-green-600 text-sm hidden">Profile updated successfully!</p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Side: Bookings List -->
            <div class="md:col-span-1">
                 <div class="bg-white shadow-lg rounded-2xl p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">My Bookings</h2>
                    <nav class="mb-6">
                        <a href="index.html" class="w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg transition shadow-md hover:shadow-lg inline-block">
                            + Book a New Service
                        </a>
                    </nav>
                    <div id="bookings-list" class="space-y-4">
                        <p id="loading-message" class="text-gray-500">Loading your bookings...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js" type="module"></script>
</body>
</html>
