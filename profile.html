<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Sweet Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <!-- New Professional Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold text-gray-800 hover:text-blue-500 transition">Sweet Africa</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="profile.html" class="hidden sm:block text-blue-600 font-semibold px-3 py-2 rounded-md text-sm transition">My Account</a>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Account</h1>
            <p class="text-gray-600">Welcome back, <span id="user-name" class="font-semibold">...</span>!</p>
        </header>

        <nav class="mb-8">
            <a href="index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg transition shadow-md hover:shadow-lg">
                + Book a New Service
            </a>
        </nav>

        <main>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">My Bookings</h2>
            <div id="bookings-list" class="bg-white shadow-lg rounded-2xl p-6">
                <p id="loading-message" class="text-gray-500">Loading your bookings...</p>
            </div>
        </main>
    </div>

    <script src="profile.js" type="module"></script>
</body>
</html>
