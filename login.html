<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Sweet Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">

    <div class="w-full max-w-md space-y-8">
        <!-- Login Form -->
        <form id="login-form" class="bg-white shadow-lg rounded-2xl px-8 pt-6 pb-8">
            <h1 class="text-2xl font-bold text-center mb-6">Sweet Africa Global</h1>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">
                    Email
                </label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login-email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="login-password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full" type="submit">
                    Sign In
                </button>
            </div>
            <p class="text-center text-gray-500 text-xs mt-6">
                Don't have an account? <a href="#" id="show-signup" class="text-blue-500 hover:text-blue-800">Sign Up</a>
            </p>
        </form>

        <!-- Sign Up Form (Initially Hidden) -->
        <form id="signup-form" class="bg-white shadow-lg rounded-2xl px-8 pt-6 pb-8 hidden">
            <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-name">Full Name</label>
                    <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" id="signup-name" type="text" placeholder="John Doe" required>
                </div>
                 <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-email">Email</label>
                    <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" id="signup-email" type="email" placeholder="you@example.com" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-password">Password</label>
                    <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" id="signup-password" type="password" placeholder="******************" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-phone">Phone Number</label>
                    <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" id="signup-phone" type="tel" placeholder="(555) 555-5555" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-address">Street Address</label>
                    <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" id="signup-address" type="text" placeholder="123 Main St" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                     <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-city">City</label>
                        <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" id="signup-city" type="text" required>
                    </div>
                     <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-zip">Zip / Postal Code</label>
                        <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" id="signup-zip" type="text" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-gender">Gender</label>
                    <select id="signup-gender" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700" required>
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
            </div>

            <div class="mt-6">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full" type="submit">
                    Sign Up
                </button>
            </div>
            <p class="text-center text-gray-500 text-xs mt-6">
                Already have an account? <a href="#" id="show-login" class="text-blue-500 hover:text-blue-800">Log In</a>
            </p>
        </form>
        
        <p id="error-message" class="text-red-500 text-center text-xs italic mt-4"></p>
    </div>
    
    <script src="auth.js" type="module"></script>
</body>
</html>
