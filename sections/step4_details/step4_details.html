<div class="step-content">
  <h1>Your Details</h1>
  <p class="subtitle">Please confirm your contact details and provide any missing information.</p>

  <div class="details-form">
    <div class="form-row">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="John Doe" class="bg-gray-100" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" class="bg-gray-100" readonly>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="(555) 555-5555">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group address">
            <label for="address">Street Address</label>
            <input type="text" id="address" placeholder="123 Main St">
        </div>
        <div class="form-group apartment">
            <label for="apartment">Apt / Suite</label>
            <input type="text" id="apartment" placeholder="Unit 5">
        </div>
    </div>

    <div class="form-section payment-section">
        <h3 class="section-title">Payment Method</h3>
        <div class="payment-options">
            <label class="payment-option">
                <input type="radio" name="payment" id="payment-card" value="card" checked>
                <span>Pay with Card</span>
            </label>
            <label class="payment-option">
                <input type="radio" name="payment" id="payment-cash" value="cash">
                <span>Pay with Cash</span>
            </label>
        </div>
        <div id="credit-card-info">
            <div class="form-group">
                <label>Card Information</label>
                <div class="card-input-placeholder">
                    <i class="fas fa-credit-card"></i>
                    <span>Card details input field</span>
                </div>
            </div>
        </div>
    </div>

    <div class="terms-section">
        <label class="terms-checkbox">
            <input type="checkbox" id="terms-checkbox">
            <span>I agree to the <a href="#">Terms and Conditions</a></span>
        </label>
    </div>
  </div>

  <div class="navigation-buttons">
    <button id="back-btn" class="btn-secondary">Back</button>
    <button id="complete-booking-btn" class="btn-primary" disabled>Complete Booking</button>
  </div>
</div>
