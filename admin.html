<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sweet Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .admin-nav-active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 700;
        }
        #booking-calendar {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        #add-booking-modal {
            transition: opacity 0.3s ease;
        }
        
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                 <div class="flex items-center space-x-2">
                    <span class="font-bold text-xl text-gray-800">Admin Panel</span>
                    <span class="bg-gray-200 text-gray-700 text-xs font-bold px-2 py-1 rounded-full">Sweet Africa Global LLC</span>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition">Log Out</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8" style="display: none;">
        <nav class="flex border-b border-gray-200 mb-6">
            <button id="nav-bookings" class="admin-nav-active py-4 px-6 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none border-b-2 border-transparent">
                Bookings
            </button>
            <button id="nav-customers" class="py-4 px-6 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none border-b-2 border-transparent">
                Customers
            </button>
            <button id="nav-calendar" class="py-4 px-6 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none border-b-2 border-transparent">
                Calendar
            </button>
            <button id="nav-finance" class="py-4 px-6 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none border-b-2 border-transparent">
                Finance
            </button>
        </nav>

        <div class="mb-6 text-right">
        <button id="add-new-booking-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">+ New Booking</button>
    </div>
        
        <div id="admin-content">
            <p class="text-center text-gray-500">Loading...</p>
        </div>
    </main>

    <form id="add-booking-form" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="new-booking-name" placeholder="Customer Name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
        <input type="email" id="new-booking-email" placeholder="Customer Email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
    </div>
    
    <select id="new-booking-service" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
        <option value="Standard Clean">Standard Clean</option>
        <option value="Deep Clean">Deep Clean</option>
        <option value="Move In/Out Clean">Move In/Out Clean</option>
        <option value="Laundry Service">Laundry Service</option>
        <option value="Office Cleaning">Office Cleaning</option>
    </select>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="new-booking-bedrooms" class="text-sm font-medium text-gray-700">Bedrooms</label>
            <input type="number" id="new-booking-bedrooms" value="1" min="0" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="new-booking-bathrooms" class="text-sm font-medium text-gray-700">Bathrooms</label>
            <input type="number" id="new-booking-bathrooms" value="1" min="0" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <input type="text" id="new-booking-date" placeholder="Select Date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
        <input type="text" id="new-booking-time" placeholder="Select Time (e.g., 10:00 AM)" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
    </div>
    
    <div>
        <label for="new-booking-price" class="text-sm font-medium text-gray-700">Total Price ($)</label>
        <input type="number" step="0.01" id="new-booking-price" placeholder="e.g., 150.00" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
    </div>

    <div class="flex items-center justify-end space-x-4 pt-4 border-t mt-6">
        <button id="cancel-add-booking-btn" type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">Cancel</button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Save Booking</button>
    </div>
</form>

<script src="admin.js" type="module"></script>
</body>

    <script src="admin.js" type="module"></script>

</body>
</html>
