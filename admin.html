<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sweet Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Style for the active navigation tab */
        .admin-nav-active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
            <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                Log Out
            </button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <!-- New Navigation Menu -->
        <nav class="flex border-b border-gray-200 mb-6">
            <button id="nav-bookings" class="admin-nav-active py-4 px-6 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none border-b-2 border-transparent">
                Bookings
            </button>
            <button id="nav-customers" class="py-4 px-6 font-semibold text-gray-500 hover:text-blue-500 focus:outline-none border-b-2 border-transparent">
                Customers
            </button>
        </nav>
        
        <!-- Content will be loaded here -->
        <div id="admin-content">
            <p class="text-center text-gray-500">Loading...</p>
        </div>
    </main>

    <script src="admin.js" type="module"></script>

</body>
</html>
