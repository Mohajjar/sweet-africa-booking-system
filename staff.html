<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Sweet Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold text-gray-800">Sweet Africa Staff Portal</a>
                </div>
                <div class="flex items-center">
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="staff-name"></span>!</h1>
            <p class="text-gray-600 mt-1">Here are your assigned jobs for the upcoming week.</p>
        </div>

        <!-- Assigned Bookings List -->
        <div class="bg-white shadow-lg rounded-2xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">My Upcoming Jobs</h2>
            <div id="jobs-list" class="space-y-4">
                <p id="loading-message" class="text-gray-500">Loading your assigned jobs...</p>
                <!-- Job cards will be inserted here by staff.js -->
            </div>
        </div>
    </main>

    <script src="staff.js" type="module"></script>
</body>
</html>
